name: elimuconnect_web_admin
description: ElimuConnect Web Admin Dashboard
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Local packages
  elimuconnect_shared:
    path: ../shared
  elimuconnect_design_system:
    path: ../design_system

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^12.1.3

  # Networking
  dio: ^5.3.3
  pretty_dio_logger: ^1.3.1

  # UI Components
  data_table_2: ^2.5.9
  fl_chart: ^0.65.0
  file_picker: ^6.1.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_web:
  canvas_kit: true
