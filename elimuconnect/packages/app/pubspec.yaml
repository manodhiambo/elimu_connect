name: elimuconnect_app
description: ElimuConnect Flutter Application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Local packages
  elimuconnect_shared:
    path: ../shared
  elimuconnect_design_system:
    path: ../design_system

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^12.1.3

  # Networking
  dio: ^5.3.3
  pretty_dio_logger: ^1.3.1

  # Storage
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  lottie: ^2.7.0

  # Utils
  intl: ^0.19.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.1

  # Authentication
  local_auth: ^2.1.7
  crypto: ^3.0.3

  # Media
  image_picker: ^1.0.4
  
  # PDF
  flutter_pdfview: ^1.3.2
  
  # Video
  video_player: ^2.8.1

  # Permission
  permission_handler: ^11.1.0

  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
